<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Helios S.A.</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="login-page">
    <main class="container">
        <section class="login-form">
            <h1>Pinturas Helios S.A</h1>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required 
                           class="form-control" autocomplete="username">
                    <span class="error-message" id="username-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           class="form-control" autocomplete="current-password">
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </section>
    </main>

    <script src="../js/utils/helpers.js"></script>
    <script src="../js/modules/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');

            // Si ya está autenticado, redirigir al dashboard
            if (Auth.isAuthenticated()) {
                window.location.href = 'dashboard.html';
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Limpiar mensajes de error previos
                usernameError.textContent = '';
                passwordError.textContent = '';

                const username = Helpers.sanitizeInput(loginForm.username.value.trim());
                const password = loginForm.password.value;

                // Validación del formulario
                const validation = Helpers.validateForm(
                    new FormData(loginForm),
                    {
                        username: { required: true, minLength: 3 },
                        password: { required: true, minLength: 6 }
                    }
                );

                if (!validation.isValid) {
                    if (validation.errors.username) {
                        usernameError.textContent = validation.errors.username;
                    }
                    if (validation.errors.password) {
                        passwordError.textContent = validation.errors.password;
                    }
                    return;
                }

                try {
                    if (Auth.login(username, password)) {
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Credenciales inválidas');
                    }
                } catch (error) {
                    Helpers.handleError(error);
                }
            });
        });
    </script>
</body>
</html>
