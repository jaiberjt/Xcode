<!-- Confirmación de Registro de Proveedor -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedor Registrado - Helios S.A.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">¡Proveedor Registrado con Éxito!</h4>
      <p>Los datos del proveedor han sido guardados correctamente.</p>
      <p><strong>Detalles del Proveedor:</strong></p>
      <ul>
        <li><strong>Nombre:</strong> <span id="nombreProveedor"></span></li>
        <li><strong>Dirección:</strong> <span id="direccionProveedor"></span></li>
        <li><strong>Teléfono:</strong> <span id="telefonoProveedor"></span></li>
        <li><strong>Correo Electrónico:</strong> <span id="emailProveedor"></span></li>
        <li><strong>Productos:</strong> <span id="productosProveedor"></span></li>
        <li><strong>Condiciones Comerciales:</strong> <span id="condicionesProveedor"></span></li>
      </ul>
      <a href="Pat_inicio.html" class="btn btn-primary">Volver al Menú Principal</a>
    </div>
  </div>

  <script>
    // Recuperar los datos del proveedor del localStorage
    document.getElementById('nombreProveedor').textContent = localStorage.getItem('nombreProveedor');
    document.getElementById('direccionProveedor').textContent = localStorage.getItem('direccionProveedor');
    document.getElementById('telefonoProveedor').textContent = localStorage.getItem('telefonoProveedor');
    document.getElementById('emailProveedor').textContent = localStorage.getItem('emailProveedor');
    document.getElementById('productosProveedor').textContent = localStorage.getItem('productosProveedor');
    document.getElementById('condicionesProveedor').textContent = localStorage.getItem('condicionesProveedor');
    localStorage.clear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</html>
