    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-white d-flex justify-content-center align-items-center vh-100">
    <form action="Pat_inicio.html" method="GET">
        <div class="card shadow-lg border-0 rounded-4" style="width: 22rem;">
            <div class="card-body p-4">
                <h1 class="text-center text-primary mb-4">Inicio de Sesión</h1>
                <div class="mb-3">
                    <label for="username" class="form-label text-secondary">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Iniciar Sesión</button>
            </div>
        </div>
    </form>
